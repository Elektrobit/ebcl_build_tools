apt_repos:
  - apt_repo: http://ports.ubuntu.com/ubuntu-ports
    distro: jammy
    components:
      - main
      - universe
  - apt_repo: https://linux.elektrobit.com/eb-corbos-linux/1.2
    distro: ebcl_nxp_public
    components:
      - nxp_public
modules:
  - kernel/drivers/net/virtio_net.ko # Test that old style modules still work
  - bridge # This should also pull stp and llc
  - stp # Test installing a module, that is also a dependency
  - virtio # A builtin module, that shouldn't cause problems
kernel: linux-image-generic
arch: 'arm64'
root_device: /dev/mmcblk0p2
devices:
  - name: mmcblk1
    type: block
    major: 8
    minor: 0
    mode: 777
    uid: 234
    gid: 789
  - name: console
    type: char
    major: 5
    minor: 1
host_files:
  - source: dummy.txt
    destination: root
  - source: other.txt
    destination: root
    mode: 777
    uid: 123
    gid: 456
