# For apt only specification with http protocol.
# Otherwise apt will refuse to use these credentials with
# "Credentials for 127.0.0.1 match, but the protocol is not encrypted. Annotate with http:// to use."
machine http://127.0.0.1
login ebcl
password supersecret_credential

machine 127.0.0.1
login ebcl
password supersecret_credential
